[tool:pytest]
# PyTest Configuration for Comprehensive Test Suite

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test* *Test
python_functions = test_*

# Test directories
testpaths = tests

# Minimum Python version
minversion = 6.0

# Add options that should always be used
addopts =
    # Coverage reporting
    --cov=app
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml:coverage.xml

    # Coverage requirements (strict!)
    --cov-fail-under=80

    # Output options
    --verbose
    --tb=short
    --strict-markers
    --strict-config

    # Performance and warnings
    --durations=10
    --disable-warnings

    # Test organization
    --junit-xml=test-results.xml

# Custom markers for test categorization
markers =
    unit: Unit tests (fast, isolated, no external dependencies)
    integration: Integration tests (slower, real database via mongomock)
    security: Security and validation tests
    performance: Performance and load tests
    slow: Slow running tests (>1 second)
    fast: Fast running tests (<0.1 second)
    smoke: Smoke tests for basic functionality
    regression: Regression tests for known bugs
    edge_case: Edge case and boundary value tests
    malicious: Tests with malicious/attack inputs

# Test filtering
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    # Add specific warnings to ignore here if needed

# Logging during tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Collection timeout
timeout = 300

# Parallel testing (if pytest-xdist is installed)
# addopts = -n auto